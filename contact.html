<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- 引入 Bootstrap 和自定义 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/contact.css" rel="stylesheet">
</head>

<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="logo" class="rounded-circle" width="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">NEWS</a></li>
                <li class="nav-item"><a class="nav-link" href="vote.html">VOTE</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">PRODUCT</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">CONTACT</a></li>
            </ul>
            <!-- 新增：登录按钮-->
            <a href="login.html" class="btn btn-login ms-auto">Login</a>
        </div>
    </div>
</nav>

<!-- 联系页面 -->
<div class="container-fluid mt-5 pt-5">
    <div class="row g-4">
        <!-- 左侧：联系表单 -->
        <div class="col-md-6">
            <div class="glass-card">
                <h2 class="text-center section-title">Contact Us</h2>
                <form id="contactForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label input-title">Name</label>
                        <input type="text" class="form-control input-box" id="name" name="name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label input-title">Email</label>
                        <input type="email" class="form-control input-box" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label input-title">Message</label>
                        <textarea class="form-control input-box" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Send</button>
                </form>
            </div>
        </div>

        <!-- 右侧：嵌入map -->
        <div class="col-md-6">
            <div class="glass-card">
                <h2 class="text-center section-title">Our Location</h2>
                <iframe
                        id="embeddedMap"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.8589282101224!2d-6.267493!3d53.349805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e9b9b0cfa5f%3A0xe9f3518d6fcd9477!2sDublin%2C%20Ireland!5e0!3m2!1sen!2sus!4v1685697686392!5m2!1sen!2sus"
                        width="100%"
                        height="400"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</div>

<!-- 引入脚本 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/contact.js"></script>
</body>

</html>
